<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select your plan</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img class="top" src="images/bg-sidebar-mobile.svg" alt="sidebar">
        <div class="lista">
            <div class="n">1</div>
            <div class="n ativo">2</div>
            <div class="n">3</div>
            <div class="n">4</div>
        </div>
    </header>
    <form>
        <section>
            <h1>Select your plan</h1>
            <p>You have the option of monthly or yearly billing.</p>
            <div class="ajuste">
                <div class="option">
                    <img class="icon" src="./images/icon-arcade.svg" alt="arcade">
                    <div class="arcade">
                        <label class="tipo">Arcade</label>
                        <p class="tipo">$9/mo</p>
                    </div>
                </div>
            </div>
            <div class="ajuste">
                <div class="option">
                    <img class="icon" src="./images/icon-advanced.svg" alt="advanced">
                    <div class="advance">
                        <label class="tipo">Advance</label>
                        <p class="tipo">$12/mo</p>
                    </div>
                </div>
            </div>
            <div class="ajuste">
                <div class="option">
                    <img class="icon" src="./images/icon-pro.svg" alt="pro">
                    <div class="pro">
                        <label class="tipo">Pro</label>
                        <p class="tipo">$15/mo</p>
                    </div>
                </div>
            </div>
            <div class="selecao">
                <div class="mesano">
                    <label>Monthly</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p class="ajuste2">Yearly</p>
                </div>
            </div>
        </section>
        <footer>
            <a href="p1.html" class="back">Go back</a>
            <a href="p3.html" class="next">Next Step</a>
        </footer>
    </form>
</body>
</html>
